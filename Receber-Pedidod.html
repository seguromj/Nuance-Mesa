<script>
    var submitted = false;
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSLyfJ_DxYlM85wk6yabreWrfU6JPMY05-DWcbAvILym3bsNQsegVhTS5fkohmtwpWu7HzH6_4hoVLH/pub?output=csv";

    function replicarValor() {
        let texto = document.getElementById('inputPrincipal').value.trim();
        if (texto !== "") {
            // Se o usu치rio j치 digitou com 游뚿, vamos separar por eles
            // Se digitou com espa칞o, separamos por espa칞o
            let separador = texto.includes("游뚿") ? "" : " ";
            
            let itens = texto.split(separador).filter(function(i) { return i.trim() !== "" });
            
            // Monta o texto final colocando no in칤cio de cada linha
            let textoFinal = itens.map(function(item) {
                return "" + item.trim();
            }).join("\n");

            document.getElementById('inputReplicado').value = textoFinal;
        }
    }

    // Fun칞칚o para alternar o texto do bot칚o
    function mudarStatus(id) {
        var botao = document.getElementById("btn-" + id);
        if (botao.innerHTML === "Ativo") {
            botao.innerHTML = "Enviado";
        } else {
            botao.innerHTML = "Ativo";
        }
    }

    function parseCSVLine(line) {
        const result = [];
        let cur = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
            const char = line[i];
            if (char === '"') inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) { result.push(cur); cur = ''; }
            else cur += char;
        }
        result.push(cur);
        return result;
    }

    async function carregarDadosPlanilha() {
        try {
            const response = await fetch(csvUrl + "&t=" + Date.now());
            const data = await response.text();
            const linhas = data.split(/\r?\n/);

            for (let i = 1; i < linhas.length; i++) {
                if (!linhas[i].trim()) continue;
                const colunas = parseCSVLine(linhas[i]);

                const cardAlvo = colunas[2] ? colunas[2].trim() : null;
                const nomeProd = colunas[1] ? colunas[1].trim() : "";
                const idVisual = colunas[5] ? colunas[5].trim() : "--";

                if (cardAlvo && cardAlvo >= 1 && cardAlvo <= 12) {
                    const elNome = document.getElementById(`nome-val-${cardAlvo}`);
                    const elId = document.getElementById(`id-val-${cardAlvo}`);
                    const elBtn = document.getElementById(`btn-${cardAlvo}`);
                    
                    if (elNome) elNome.innerText = nomeProd;
                    if (elId) {
                        elId.innerText = "ID: " + idVisual;
                        
                        // SE O ID FICAR -- VOLTA PARA ATIVO
                        if (idVisual === "--" && elBtn) {
                            elBtn.innerHTML = "Ativo";
                        }
                    }
                }
            }
        } catch (error) {
            console.error("Erro ao carregar dados:", error);
        }
    }

    setInterval(carregarDadosPlanilha, 10000);
</script>
